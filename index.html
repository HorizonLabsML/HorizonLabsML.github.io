  <style>
    body {
      font-family: 'Inter', sans-serif;
      /* Changed overflow to allow vertical scroll if needed, while hiding horizontal */
      overflow-x: hidden; 
      overflow-y: auto; /* Allows content to scroll vertically if it overflows */
      display: flex; /* Use flexbox for overall layout */
      flex-direction: column; /* Stack content vertically */
      min-height: 100vh; /* Ensure body takes full viewport height */
    }

    /* Intro overlay styles */
    #intro-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: #111827; /* Dark background for the intro screen */
      z-index: 50; /* Ensures it's on top of everything else */
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 1.5s cubic-bezier(0.83, 0, 0.17, 1); /* Smooth slide-out animation for the overlay */
    }
    #intro-overlay.hidden { transform: translateX(-100%); } /* Moves the overlay off-screen to the left */

    /* Logo inside intro overlay */
    #intro-overlay img {
      width: 200px; /* Initial size of the logo */
      height: auto;
      /* Add transition for scale and opacity */
      transition: transform 1.5s cubic-bezier(0.83, 0, 0.17, 1), opacity 1.5s cubic-bezier(0.83, 0, 0.17, 1);
      transform: scale(1); /* Initial scale */
      opacity: 1; /* Initial opacity */
    }

    /* Video background styles for the entire main content */
    #full-video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Ensures video stays within its container */
      z-index: -1; /* Puts the video behind other content */
    }

    #full-video-background video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Centers the video */
      object-fit: cover; /* Ensures the video covers the entire container */
    }

    /* Overlay for darkening the video */
    #full-video-background .overlay {
        position: absolute;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent black overlay */
    }

    /* Custom text shadow for the main dynamic text */
    .text-shadow-strong {
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8); /* Stronger, more visible drop shadow */
    }

    /* Custom fonts for dynamic industry text */
    .font-montserrat { font-family: 'Montserrat', sans-serif; }
    .font-robotomono { font-family: 'Roboto Mono', monospace; }
    .font-playfair { font-family: 'Playfair Display', serif; }
    .font-opensans { font-family: 'Open Sans', sans-serif; }
    .font-dancing-script { font-family: 'Dancing Script', cursive; } /* Ensure this is available */
    /* NEW FONT CLASSES */
    .font-notosansdisplay { font-family: 'Noto Sans Display', sans-serif; }
    .font-oswald { font-family: 'Oswald', sans-serif; }
    .font-lora { font-family: 'Lora', serif; }

    .font-rubik { font-family: 'Rubik', sans-serif; }
    .font-firacode { font-family: 'Fira Code', monospace; }


    /* Custom colors for dynamic industry text */
    .text-emerald-400 { color: #34d399; }
    .text-purple-400 { color: #a78bfa; }
    .text-yellow-300 { color: #fde047; }

  <script>
    // JavaScript to handle the intro overlay animation (existing code)
    document.addEventListener('DOMContentLoaded', () => {
      const introOverlay = document.getElementById('intro-overlay');
      const introLogo = introOverlay.querySelector('img'); 

      setTimeout(() => { 
        introOverlay.classList.add('hidden'); 
        if (introLogo) {
          introLogo.style.transform = 'scale(10)'; 
          introLogo.style.opacity = '0'; 
        }
      }, 1200); 

      introOverlay.addEventListener('transitionend', () => {
        introOverlay.style.display = 'none';
        // Now that intro is gone, explicitly allow body overflow-y to auto
        document.body.style.overflowY = 'auto'; 
      });

      // JavaScript for dynamic text in front of the video
      const staticIntroTextEl = document.getElementById('static-intro-text');
      const dynamicIndustrySpanEl = document.getElementById('dynamic-industry-span');
      const replayButtonEl = document.getElementById('replay-button'); 
      
      const industries = [
        { name: "Automation", font: "font-notosansdisplay", color: "text-cyan-400" },
        { name: "Healthcare", font: "font-oswald", color: "text-emerald-400" },
        { name: "Finance", font: "font-lora", color: "text-purple-400" },
        { name: "Logistics", font: "font-robotomono", color: "text-yellow-300" },
        { name: "Creative Arts", font: "font-playfair", color: "text-rose-400" },
        { name: "Scientific Research", font: "font-merriweather", color: "text-indigo-400" },
        { name: "Education", font: "font-opensans", color: "text-pink-400" },
        { name: "Manufacturing", font: "font-rubik", color: "text-teal-300" },
        { name: "Cybersecurity", font: "font-firacode", color: "text-orange-400" },
        { name: "Urban Planning", font: "font-montserrat", color: "text-lime-300" },
        { name: "Astronomy", font: "font-playfair", color: "text-blue-300" },
        { name: "you", font: "font-dancing-script", color: "text-red-400" } 
      ];
      let currentIndustryIndex = 0;
      let intervalId; 

      function updateIndustryText() {
        const currentIndustry = industries[currentIndustryIndex];

        dynamicIndustrySpanEl.classList.add('opacity-0'); 
        
        setTimeout(() => {
          dynamicIndustrySpanEl.className = dynamicIndustrySpanEl.className.split(' ').filter(c => 
            !c.startsWith('font-') && !c.startsWith('text-')
          ).join(' ');
          
          dynamicIndustrySpanEl.classList.add('text-6xl', 'md:text-8xl', 'font-extrabold', 'uppercase', 'transition-opacity', 'duration-500');

          dynamicIndustrySpanEl.textContent = currentIndustry.name;
          dynamicIndustrySpanEl.classList.add(currentIndustry.font, currentIndustry.color);
          
          dynamicIndustrySpanEl.classList.remove('opacity-0'); 
          
          if (currentIndustryIndex === industries.length - 1) {
            clearInterval(intervalId); 
            replayButtonEl.classList.remove('hidden'); 
          }

          currentIndustryIndex = (currentIndustryIndex + 1) % industries.length;
        }, 500); 
      }

      replayButtonEl.addEventListener('click', () => {
        replayButtonEl.classList.add('hidden'); 
        currentIndustryIndex = 0; 
        updateIndustryText(); 
        intervalId = setInterval(updateIndustryText, 1500); 
      });

      updateIndustryText(); 
      intervalId = setInterval(updateIndustryText, 1500); 
    });
  </script>
